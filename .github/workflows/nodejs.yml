name: Node.js CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [master]

jobs:
  # -------------------------
  # BUILD JOB
  # -------------------------
  build:
    runs-on: ubuntu-latest

    # Condition : ne lancer ce job que si
    # un fichier dans un dossier donn√© change
    if: contains(join(github.event.commits.*.modified, ','), 'recipes')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

  test-unit:
    runs-on: ubuntu-latest
    needs: build

    if: contains(join(github.event.commits.*.modified, ','), 'example-application/test')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm i

      - name: Run unit tests
        run: npm test

  test-nestjs:
    runs-on: ubuntu-latest
    needs: build

    # Condition : ne lancer ce job que si les fichiers NestJS changent
    if: contains(join(github.event.commits.*.modified, ','), 'recipes/nestjs')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm i

      - name: Run NestJS tests
        run: npm run test:nestjs
